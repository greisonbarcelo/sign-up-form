<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-header">
                <img class="logo" src="./img/odin-lined.png" alt="odin-logo">
                <h1>Sign up form</h1>
            </div>
            <p class="credits">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right">
            <div class="header">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quo corrupti similique aspernatur sapiente soluta molestias ullam adipisci quae id.</p>
                <br>
                <p>Let's do this</p>
            </div>
            <form action="POST">
                <label>Let's do this!</label>
                <fieldset>
                    <div class="item">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required minlength="8" maxlength="15" placeholder="John">
                    </div>
                    <div class="item">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" minlength="8" maxlength="15" placeholder="Doe">
                   </div>
                </fieldset>
                <fieldset>
                    <div class="item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required minlength="8" maxlength="15" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required min="11" placeholder="09321586729">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8" maxlength="15">
                    </div>
                    <div class="item">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="15">
                    </div>
                </fieldset>
                <div class="sign-up">
                    <button>Create Account</button>
                </div>
            </form>
            <div class="actions">
                
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
